<!DOCTYPE html>

	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">   
    
	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  
	<link rel="import" href="../t-table.html"/>
	<link rel="import" href="../t-column.html"/> 
	<link rel="import" href="../../t-shared-components/theme.html">

<body unresolved>
	<div style="margin:10px">
		<t-table id="rtable" first-row-as-headers>
			<t-column data-value="0" display-value="Name" hide-on="tablet" column-template="test"></t-column>
			<t-column data-value="1" display-value="Role" hide-on="phone"></t-column>
			<t-column data-value="2" display-value="Last"></t-column>
			<t-column data-value="3" display-value="Status" ></t-column>

			<template id="test" name="edit">
				<iron-icon src="http://www.unixstickers.com/image/cache/data/stickers/golang/golang.sh-600x600.png" style="width: 24px; height: 24px;"> </iron-icon>
				<span>{{}}</span>
			</template>
		</t-table>
	</div>
